{% extends "layout.html" %} {% block content %}
<h3>Add a Loction</h3>
<!-- <hr> -->
<form method="POST" action="/users/:id/add/">
    <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input name="city" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="overall_review" class="col-sm-2 control-label">Overall Review</label>
        <div class="col-sm-10">
            <input name="overall_review" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="reviews" class="col-sm-2 control-label">Reviews</label>
        <div class="col-sm-10">
            <input name="reviews" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="photos" class="col-sm-2 control-label">Photos</label>
        <div class="col-sm-10">
            <input name="photos" type="text" class="form-control" />
        </div>
    </div>
</form>
{% endblock %}
