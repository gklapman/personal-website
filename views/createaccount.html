{% extends "layout.html" %} {% block content %}
<h3>Create an Account</h3>
<!-- <hr> -->
<form method="POST" action="/createaccount/">
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
            <input name="first_name" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
            <input name="last_name" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input name="email" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <p>THIS WILL BE AN INPUT FIELD FOR PASSWORD</p>
        </div>
    </div>
    <div class="form-group">
        <label for="birthday" class="col-sm-2 control-label">Birthday</label>
        <div class="col-sm-10">
            <input name="birthday" type="date" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="current_city" class="col-sm-2 control-label">Current City</label>
        <div class="col-sm-10">
            <input name="current_city" type="text" class="form-control" />
        </div>
    </div>
    <div class="form-group">
        <label for="user pic" class="col-sm-2 control-label">User Pic</label>
        <div class="col-sm-10">
            <input name="user_pic" type="text" class="form-control" />
        </div>
    </div>
    <div>
        <select name="gender">
            <option>female</option>
            <option>male</option>
        </select>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
    </div>
    <!-- <div class="col-sm-offset-2 col-sm-10">
        <a href="/createaccount/moreinfo" class="btn btn-default">Create</a>
    </div> -->
</form>
{% endblock %}
